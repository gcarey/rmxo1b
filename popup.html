<!doctype html>
<html>
  <head>
    <title>Tipster</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="spin.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="menubar"><img class="logo" src="img/logo.png" alt="Tipster" ></div>
    <p>Share this page with friends:</p>
    <input type="text" id="search"  placeholder="Type recipient's name or email here"/>
    <div id="friend_list"></div>
    <div id="recipient_list"></div>
    <div id="actions"><a class="btn" id="send-button">Send Tip</a></div>
  </body>
</html>
